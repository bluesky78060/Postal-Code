<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우편번호 자동 입력 시스템</title>
    <link rel="stylesheet" href="/label-print.css?v=20241011">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 30px;
        }

        /* API 연결 바 */
        .api-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f8f9fa;
            border: 1px solid #e6e8eb;
            border-radius: 10px;
            padding: 10px 12px;
            margin-bottom: 14px;
            flex-wrap: wrap;
        }
        .api-bar input[type="text"] {
            flex: 1 1 320px;
            min-width: 260px;
            padding: 8px 10px;
            border: 1px solid #dadde1;
            border-radius: 8px;
        }
        .api-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.95rem;
        }
        .api-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
        }
        .api-dot.ok { background: #2ecc71; }
        .api-dot.fail { background: #e74c3c; }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #667eea;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .file-upload {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload:hover {
            background: #f8f9ff;
        }

        .file-upload.dragover {
            border-color: #764ba2;
            background: #f0f4ff;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* 모달 기본 스타일 */
        .modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 24px;
            z-index: 1000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #fff;
            width: min(960px, 95vw);
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
        }
        .modal-body {
            padding: 16px;
            overflow: auto;
            background: #fafafa;
        }
        /* 모달 내 시트 프리뷰 정렬 */
        #labelModalSheet {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-start;
        }

        .result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .hidden {
            display: none;
        }

        .error {
            background: #fee;
            border-left-color: #e74c3c;
            color: #c0392b;
        }

        .success {
            background: #efe;
            border-left-color: #27ae60;
            color: #27ae60;
        }

        /* 라벨 미리보기 컨테이너 (다중 시트 스택) */
        #labelSheet {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-start;
        }

        .field-mapping {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 16px 24px;          /* 세로 16px, 가로 24px 간격 */
            margin: 10px 0 14px 0;   /* 각 필드 그룹 간 여백 확대 */
        }

        .field-mapping label {
            min-width: 120px;        /* 라벨 영역 넉넉히 확보 */
            font-weight: 600;
        }

        .field-mapping select {
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            min-width: 200px;        /* 셀렉트 박스 폭 확대 */
            background: #fff;
        }

        /* 인쇄용 스타일은 /label-print.css 에 정의됨 */

        /* === 라벨 필드 설정 영역 가독성 개선 === */
        /* 필드 매핑 전체 영역을 2열 그리드로 통일 */
        #labelFieldMapping {
          display: grid;
          grid-template-columns: 120px 1fr; /* 왼쪽 라벨 120px, 오른쪽 컨트롤 1fr */
          column-gap: 20px;                 /* 라벨과 셀렉트 간격 */
          row-gap: 14px;                    /* 줄 간격 */
          margin-top: 10px;
        }

        /* 기존 field-mapping 래퍼 단순화 */
        #labelFieldMapping .field-mapping {
          display: contents; /* label과 select를 직접 그리드에 올림 */
        }

        /* 라벨 스타일: 폭, 자간, 줄간격 */
        #labelFieldMapping .field-mapping label {
          font-weight: 600;
          color: #333;
          line-height: 1.8;
          letter-spacing: 0.2px;
          align-self: center;
        }

        /* 셀렉트 박스: 폭 통일, 여백/테두리 개선 */
        #labelFieldMapping .field-mapping select {
          width: 280px;
          max-width: 100%;
          padding: 8px 10px;
          border: 1px solid #ddd;
          border-radius: 6px;
          background: #fff;
          line-height: 1.6;
          font-size: 15px;
        }

        /* 성명 뒤 호칭 셀렉트도 같은 폭으로 맞춤 */
        #nameSuffix {
          width: 280px !important;
          padding: 8px 10px !important;
          border: 1px solid #ddd !important;
          border-radius: 6px !important;
          line-height: 1.6 !important;
          font-size: 15px !important;
          background: #fff !important;
          margin-left: 0 !important;
        }

        /* 기존 .field-mapping 구식 규칙 약화 */
        .field-mapping {
          margin: 0 !important;
          gap: 0 !important;
        }

        /* 하단 배포 문구 숨김 */
        #deployInfo {
          display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📮 우편번호 자동 입력</h1>
            <p>주소를 입력하거나 엑셀 파일을 업로드하여 우편번호를 자동으로 찾아보세요</p>
        </div>

        <div class="content">
            <div class="api-bar">
                <span style="font-weight:600; color:#555;">API</span>
                <input id="apiBaseInput" type="text" placeholder="예: http://localhost:3005/api">
                <button class="btn" id="btnSaveApiBase" title="API 주소 저장">저장</button>
                <button class="btn" id="btnCheckApi" title="API 연결 확인">연결 확인</button>
                <span class="api-status" id="apiStatus"><span class="api-dot"></span><span id="apiStatusText">확인 전</span></span>
            </div>
            <div class="tabs">
                <button class="tab active" data-tab="search">주소 검색</button>
                <button class="tab" data-tab="upload">엑셀 업로드</button>
                <button class="tab" data-tab="label">라벨 출력</button>
            </div>

            <!-- 주소 검색 탭 -->
            <div id="search" class="tab-content active">
                <div class="form-group">
                    <label for="address">주소 입력</label>
                    <input type="text" id="address" placeholder="예: 서울특별시 강남구 테헤란로 123">
                </div>
                <div style="margin-bottom: 10px;">
                    <button class="btn" id="btnSearch">🔍 우편번호 찾기</button>
                </div>
                
                <div id="searchResult" class="result hidden">
                    <!-- 검색 결과가 여기에 표시됩니다 -->
                </div>
            </div>

            <!-- 엑셀 업로드 탭 -->
            <div id="upload" class="tab-content">
                <div class="file-upload" id="fileDropArea">
                    <p>📄 엑셀 파일을 선택하거나 여기에 드래그하세요</p>
                    <p style="color: #666; margin-top: 10px;">지원 형식: .xls, .xlsx (최대 10MB)</p>
                    <input type="file" id="file" accept=".xls,.xlsx" style="display: none;">
                </div>

                <div id="uploadProgress" class="hidden">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <p id="progressText">처리 중...</p>
                </div>

                <div id="uploadResult" class="result hidden">
                    <!-- 업로드 결과가 여기에 표시됩니다 -->
                </div>
            </div>

            <!-- 라벨 출력 탭 -->
            <div id="label" class="tab-content">
                <div class="form-group">
                    <label for="labelFile">라벨 데이터 엑셀 파일</label>
                    <div class="file-upload" id="labelFileDropArea">
                        <p>📄 주소가 포함된 엑셀 파일을 선택하거나 여기에 드래그하세요</p>
                        <p style="color: #666; margin-top: 10px;">A4 용지 2열 9행 (18개) 라벨지용</p>
                        <input type="file" id="labelFile" accept=".xls,.xlsx" style="display: none;">
                    </div>
                    <div style="text-align: center; margin-top: 15px;">
                        <button class="btn" id="btnLoadSampleData">📊 샘플 데이터로 테스트</button>
                    </div>
                </div>

                <div id="labelUploadProgress" class="hidden">
                    <div class="progress-bar">
                        <div id="labelProgressFill" class="progress-fill"></div>
                    </div>
                    <p id="labelProgressText">처리 중...</p>
                </div>

                <div id="labelDataPreview" class="hidden">
                    <h3>📊 데이터 미리보기</h3>
                    <div id="labelDataTable" style="max-height: 200px; overflow-y: auto; border: 1px solid #ddd; border-radius: 5px; margin: 10px 0;"></div>
                    <div style="margin: 20px 0;">
                        <label for="labelTemplate">라벨 템플릿 선택:</label>
                        <select id="labelTemplate" style="margin-left: 10px; padding: 8px;">
                            <option value="2x9">A4 - 2열 9행 (18개, 100×30mm)</option>
                            <option value="3x7">A4 - 3열 7행 (21개)</option>
                            <option value="4x6">A4 - 4열 6행 (24개)</option>
                        </select>
                    </div>
                    <div style="margin: 20px 0;">
                        <label>라벨 필드 설정:</label>
                        <div id="labelFieldMapping" style="margin-top: 10px;">
                            <!-- 필드 매핑이 여기에 표시됩니다 -->
                        </div>
                        <div class="field-mapping" style="margin-top: 10px;">
                            <label>호칭:</label>
                            <select id="nameSuffix" style="margin-left: 10px; padding: 5px; border: 1px solid #ddd; border-radius: 4px;">
                                <option value="">없음</option>
                                <option value="님" selected>님</option>
                                <option value="귀하">귀하</option>
                            </select>
                        </div>
                    </div>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <button class="btn" id="btnGenerateLabels">🏷️ 라벨 생성</button>
                        <button class="btn" id="btnLabelReset">↩️ 초기화</button>
                    </div>
                </div>

                <div id="labelPreview" class="hidden">
                    <h3>🖨️ 라벨 미리보기</h3>
                    <div style="margin: 20px 0; display: flex; gap: 10px; flex-wrap: wrap;">
                        <button class="btn" id="btnPrintLabels">🖨️ 인쇄하기</button>
                    </div>
                    <div id="labelSheet" class="label-sheet" style="display:none">
                        <!-- (모달로 대체됨) -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 라벨 미리보기/인쇄 모달 -->
    <div id="labelModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="modal-content" id="labelModalContent">
            <div class="modal-header">
                <h3>🖨️ 라벨 미리보기</h3>
                <div style="display:flex; gap:8px;">
                    <button class="btn" id="btnModalPrint">🖨️ 인쇄</button>
                    <button class="btn" id="btnModalReset">↩️ 초기화</button>
                    <button class="btn" id="btnModalClose">닫기</button>
                </div>
            </div>
            <div class="modal-body">
                <div id="labelModalSheet"></div>
            </div>
        </div>
    </div>

    <script src="/app.js?v=20241011"></script>
</body>
</html>
